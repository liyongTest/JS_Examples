<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加元素</title>
    <script src="../static/js/jQuery/jquery.min.js"></script>
</head>
<script>
    function appendText()
    {
        var txt1="<p>Text.</p>";              // Create text with HTML
        var txt2=$("<p></p>").text("Text.");  // Create text with jQuery
        var txt3=document.createElement("p");
        txt3.innerHTML="Text.";               // Create text with DOM
        $("body").append(txt1,txt2,txt3);        // Append new elements
    }
    function imgBefore()
    {
        $('#img').before("<b>Before</b>");
    }
    function imgAfter()
    {
        $('#img').after("<i>After</i>");
    }
    function afterText()
    {
        var txt1="<b>I </b>";                    // Create element with HTML
        var txt2=$("<i></i>").text("love ");     // Create with jQuery
        var txt3=document.createElement("big");  // Create with DOM
        txt3.innerHTML="jQuery!";
        $("img").after(txt1,txt2,txt3);          // Insert new elements after img
    }
    function beforeText()
    {
        var txt1="<b>I </b>";                    // Create element with HTML
        var txt2=$("<i></i>").text("love ");     // Create with jQuery
        var txt3=document.createElement("big");  // Create with DOM
        txt3.innerHTML="jQuery!";
        $("img").before(txt1,txt2,txt3);          // Insert new elements after img
    }
</script>
<body>
    <p>This is a paragraph.</p>
    <img id="img" src="../static/img/background.jpg">
    <br><br>
    <button onclick="appendText()">Append text</button>
    <button onclick="imgBefore()">ImgBefore</button>
    <button onclick="imgAfter()">ImgAfter</button>
    <button onclick="afterText()">appendAfter</button>
    <button onclick="beforeText()">appendBefore</button>

</body>
</html>
