<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法链</title>
    <script src="../static/js/jQuery/jquery.min.js">
    </script>
</head>
<script>
    $(document).ready(function(){
        $('#btn1').click(function(){
            $('#p1').css("color","red").slideUp(2000).slideDown(2000);
        });
    })
</script>
<body>
    <p id="p1">jQuery is fun!!</p>
    <button id="btn1" type="button">点击</button>
</body>
</html>
