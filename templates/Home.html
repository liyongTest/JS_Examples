<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<head>
    <script src="../static/js/jQuery/jquery.min.js">
    </script>
    <script src="../static/js/time.js">
    </script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $(".class").hide(200);
    });
    $("#btn2").click(function(){
        $(".class").show(200);
    });
    $("#btn3").click(function(){
        $(".class").toggle(200);
    });
    $("#btn4").click(function(){
        $("p").text(Date());
    });

});
</script>
</head>
<body>
<h2 class="class">这是一个标题</h2>
<p>这是一个段落。</p>
<p class="class">这是另一个段落。</p>
<button id="btn1" type="button">隐藏</button>
<button id="btn2" type="button">显示</button>
<button id="btn3" type="button">切换</button>
<button id="btn4" type="button">时间</button>
</body>
</html>
