<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryCSS</title>
    <script src="../static/js/jQuery/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function(){
        $('#btn').click(function(){
            $("h1,h2,p").addClass("blue");
            $("#div").addClass("important");
        });
        $('#btn1').click(function(){
            $('#div1').addClass("important blue");
        });
    });
</script>
<style type="text/css">
    .important
    {
        font-weight: bold;
        font-size: xx-large;
    }
    .blue
    {
        color: blue;
    }
</style>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <div id="div">This is some important text!</div>
    <br>
    <button id="btn">添加类到元素</button>
    <br><br>
    <div id="div1">This is some text!</div>
    <div id="div2">This is some text!</div>
    <br>
    <button id="btn1">添加类到div1</button>
    <br>
</body>
</html>
